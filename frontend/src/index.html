<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amazon Product Scraper</h1>
        <div class="search-box">
            <input type="text" id="keywordInput" placeholder="Enter product keyword...">
            <button id="searchButton">Search Amazon</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden error-message"></div>
        <div id="results" class="results-container"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
